<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark</title>
    <link rel="icon" href="imges/bookmark.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans+Caption:wght@400;700&family=Roboto+Slab&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container pt-2 ">
        <h1 class="pb-3 text-center">Bookmarker</h1>
        <hr>


        <div class="form-broject my-5 py-4 text-center bg-primary-subtle">
            <h2>Bookmark your favourite sites</h2>
            <div class="form-group mx-5 my-3 text-sm-start fw-bolder    ">
                <label  class="font-weight-bold "> Site Name</label>
                <input id="name" type="text" class="form-control" placeholder="Bookmark Name">
            </div>      
            <div  class="form-group mx-5 my-3 text-sm-start fw-bolder">
                <label  class="font-weight-bold"> Site URL</label>
                <input id="url" type="text" class="form-control" placeholder="Website URL">
            </div>
            <button disabled onclick="addBook()"  id="addBtn"  class="btn btn-primary" >Submit</button>
        </div>

        <input  onkeyup="searchBook(this.value)" class="my-5 form-control w-75 m-auto " placeholder="search by bookmark name...">

        <div class="output  text-center ">
            <table class="table ">
                <thead class="fw-bolder">
                    <tr>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableBody">
                    
                </tbody>
            </table>
        </div>
        <hr>

        <footer>
            <h6 class="text-muted">Â© 2024  Bookmarker Inc. </h6>
        </footer>
    </div>





    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
